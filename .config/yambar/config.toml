# Top level anchor definition
fira_regular: &fira "Fira Code:style=Regular:pixelsize=14"

bar:
  height: 20
  location: "top"
  font: *fira
  spacing: 2
  margin: 0
  layer: "bottom"
  foreground: "eeeeeeff"
  background: "00000000"

  right:
    - clock:
        time-format: "%H:%M %Z"
        date-format: "%A %Y-%m-%d"
        content:
          - string: {text: "{date}", right-margin: 10}
          - string: {text: "{time}", right-margin: 10}
    - label:
        content:
          string:
            on-click: 'sudo poweroff'
            text: "ï€‘"
            font: *fira
            right-margin: 1

  center:
    - clock:
        time-format: "%H:%M:%S %Z"
        content:
          - string: {text: "{time}", right-margin: 0}

