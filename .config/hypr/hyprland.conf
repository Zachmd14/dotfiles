exec-once = hypridle
exec-once = swaybg -o eDP-1 -i ~/Pictures/wallpaper/gruvbox-paintings/jvscholz_imresizer_gruvbox.jpg -o HDMI-A-2 -i ~/Pictures/wallpaper/gruvbox-paintings/jvscholz_imresizer_gruvbox.jpg -o DP-1 -i ~/Pictures/wallpaper/gruvbox-paintings/jvscholz_imresizer_gruvbox.jpg
exec-once = bash ~/scripts/toggle_waybar.sh
exec-once = dunst
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = batsignal -w 25 -c 10
exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'systemctl suspend' before-sleep 'swaylock -f'
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 8
    gaps_out = 12

    border_size = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
		col.active_border = rgba(EEB633ff) rgba(eecf33ff) 45deg
    col.inactive_border = rgba(928374ff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 3
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.94

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = getech-huge-trackball-1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod Shift, E, exit,
bind = $mainMod Shift, space, togglefloating,
bind = $mainMod, space, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, ugrave, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, j, movefocus, l
bind = $mainMod, m, movefocus, r
bind = $mainMod, l, movefocus, u
bind = $mainMod, k, movefocus, d

# For AZERTY keyboards (France/Belgium)
bind = $mainMod, ampersand, exec, hyprsome workspace 1       # &
bind = $mainMod, eacute, exec, hyprsome workspace 2          # é
bind = $mainMod, quotedbl, exec, hyprsome workspace 3        # "
bind = $mainMod, apostrophe, exec, hyprsome workspace 4      # '
bind = $mainMod, parenleft, exec, hyprsome workspace 5       # (
bind = $mainMod, minus, exec, hyprsome workspace 6          # -
bind = $mainMod, egrave, exec, hyprsome workspace 7         # è
bind = $mainMod, underscore, exec, hyprsome workspace 8     # _
bind = $mainMod, ccedilla, exec, hyprsome workspace 9       # ç
bind = $mainMod, agrave, exec, hyprsome workspace 0        # à

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod Shift, ampersand, exec, hyprsome move 1       # &
bind = $mainMod Shift, eacute, exec, hyprsome move 2          # é
bind = $mainMod Shift, quotedbl, exec, hyprsome move 3        # "
bind = $mainMod Shift, apostrophe, exec, hyprsome move 4      # '
bind = $mainMod Shift, parenleft, exec, hyprsome move 5       # (
bind = $mainMod Shift, minus, exec, hyprsome move 6          # -
bind = $mainMod Shift, egrave, exec, hyprsome move 7         # è
bind = $mainMod Shift, underscore, exec, hyprsome move 8     # _
bind = $mainMod Shift, ccedilla, exec, hyprsome move 9       # ç
bind = $mainMod Shift, agrave, exec, hyprsome move 0        # à

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move windows with Mod+Shift + hjkl (vim-style) or arrow keys
bind = $mainMod Shift, j, movewindow, l   # Left
bind = $mainMod Shift, k, movewindow, d   # Down
bind = $mainMod Shift, l, movewindow, u   # Up
bind = $mainMod Shift, m, movewindow, r   # Right

# Alternative: Arrow keys
bind = $mainMod Shift, left,  movewindow, l
bind = $mainMod Shift, down,  movewindow, d
bind = $mainMod Shift, up,    movewindow, u
bind = $mainMod Shift, right, movewindow, r

# Laptop multimedia keys for volume and LCD brightness
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
# Optional: Refresh Waybar after volume changes
# env = refresh_waybar, killall -SIGUSR2 waybar
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bind = $mainMod SHIFT, n, exec, playerctl next
bind = $mainMod SHIFT, p, exec, playerctl play-pause
bind = $mainMod SHIFT, b, exec, playerctl previous

#################
### PERSONNAL ###
#################

# Set capslock to escape
input {
    kb_options = caps:escape
}

# Sert keybind for opening Neovim
bind = $mainMod, N, exec, alacritty --class=neovim-terminal -e nvim
# Set keybind for reloading hyprland 
bind = $mainMod Shift, R, exec, hyprctl reload

# Fullscreen
bind = $mainMod, F, fullscreen, 0  

# Exec apps
bind = $mainMod, w, exec, zen-browser
bind = $mainMod, u, exec, obsidian
bind = $mainMod, b, exec, ~/scripts/toggle_waybar.sh

# Pin an app
bind = $mainMod, P, pin, active

# Window Resizing (matches i3 behavior)
binde = $mainMod CTRL, m, resizeactive, 10 0    # Grow width (right)
binde = $mainMod CTRL, j, resizeactive, -10 0   # Shrink width (left)
binde = $mainMod CTRL, k, resizeactive, 0 10    # Grow height (down)
binde = $mainMod CTRL, l, resizeactive, 0 -10   # Shrink height (up)

# Lock screen with hyprlock
bind = , Home, exec, hyprlock
bind = $mainMod, Home, exec, /home/zach/scripts/suspend_hypr.sh

# Screenshot
bind = , Print, exec, hyprshot -m region -o /home/zach/Pictures/Screenshots/ -z
bind = $mainMod, Print, exec, hyprshot -m window -o /home/zach/Pictures/Screenshots/ -z
bind = $mainMod Control, Print, exec, hyprshot -m output -o /home/zach/Pictures/Screenshots/ -z

# Toggle eDP-1
bind = $mainMod, F1, exec, hyprctl keyword monitor "eDP-1, disable"
bind = $mainMod Shift, F1, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"  # Re-enable

# Window rules
windowrule = pin, class:^(pomotroid)$
windowrule = pin, class:^(Cider)$

###############
### PLUGINS ###
##############

bind = $mainMod, I, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(282828)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
}


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
